<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Legit Food Co</title>
    <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fades.css">
</head>
  <body>
    <div class="flex-child">
      <img id="logo" class="active" src="img/logo.png" alt="Logo image for Legit Food Co." />
      <img id="menu" class="" src="img/menu.jpg" alt="Menu image for Legit Food Co." />
      <img id="about" class="" src="img/about.jpeg" alt="About Legit Food Co." />
    </div>
    <div class="social flex-child">
      <div class="icon-box">
        <a href="https://www.facebook.com/legitfoodtruck">
          <i class="fa fa-3x fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com/legitfoodtruck">
          <i class="fa fa-3x fa-instagram"></i>
        </a>
        <a href="https://www.twitter.com/legitfoodtruck">
          <i class="fa fa-3x fa-twitter"></i>
        </a>
      </div>
    </div>

    <div class="flex-child email">
      <p>
        <a href="mailto:legitfoodtruck@gmail.com" style="text-align: center;">
          legitfoodtruck@gmail.com
        </a>
      </p>
    </div>

    <nav class="flex-child">
      <a href="#" onclick="addFadeIn('menu'); fadeOut();"><span>Menu</span></a>
      <a href="#" onclick="addFadeIn('about'); fadeOut();"><span>About</span></a>
    </nav>

  </body>
  <script type="text/javascript">
    function fadeOut() {
      const target = document.getElementsByClassName('active')[0];
      target.className = 'animated fadeOutDown';
    }
    function addFadeIn(id) {
      const target = document.getElementById(id);
      const out = document.getElementsByClassName('active')[0];
      setTimeout(
        function(){
          out.style.display = 'none';
          target.style.display = 'block';
          target.className = 'animated fadeInDown active';
        }, 500)
    }
    const start = 0;
    window.addEventListener('scroll', function(){
      start++
      if(start == 1){
        console.log('scrolled!');
      }
    })
  </script>
</html>
