<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Legit Food Co</title>
    <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fades.css">
</head>
  <body>
    <div class="flex-child">
      <img id="logo" src="img/logo.png" alt="Logo image for Legit Food Co." />
    </div>
    <div class="flex-child fade-in">
      <img id="menu" src="img/logo.png" alt="menuImage" />
    </div>
    <div class="flex-child email">
      <p>
        <a href="mailto:legitfoodtruck@gmail.com" style="text-align: center;">
          legitfoodtruck@gmail.com
        </a>
      </p>
    </div>
    <nav class="flex-child">
      <a href="#" onclick="addFadeOut('logo')"><span>Menu</span></a>
      <a href="./about.html"><span>About</span></a>
    </nav>
    <div class="social flex-child">
      <div class="icon-box">
        <a href="https://www.instagram.com/legitfoodtruck">
          <i class="fa fa-3x fa-instagram"></i>
        </a>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    function addFadeOut(id) {
      const target = document.getElementById(id);
      target.className = 'animated fadeOutDown';
    }
  </script>
</html>
